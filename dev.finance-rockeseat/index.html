<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$></title>
    <link rel="stylesheet" href="dev.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt=" logo dev finance $" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="seta para cima" />
          </h3>
          <p id ="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Sáidas</span>
            <img src="./assets/expense.svg" alt="seta para baixo" />
          </h3>
          <p id ="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="" />
          </h3>
          <p id = "totalDisplay">R$ 0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#"
        onclick="Modal.open()"
        class="button new">nova transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>descrição</th>
              <th>valor</th>
              <th>data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay ">
      <div class="modal">
        <div class="form">
          <h2>nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label 
            class="sr-only"
            for="description">descrição</label>
              <input
                type="text"
                id="description" 
                name="description" 
                placeholder="descrição"
                />
            </div>

            <div class="input-group">
              <label 
            class="sr-only"
            for="amount">valor</label>
              <input
                step="0.01"
                type="number"
                id="amount" 
                name="amount" 
                placeholder="0,00"
                />
                <small class= help>use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
            </div>

            <div class="input-group">
              <label 
              class="sr-only"
              for="date">data</label>
              <input
                type="date"
                id="date" 
                name="date" 
                placeholder="data"
                />
            </div>
            <div class="input-group actions">
              <a href="#"
              onclick="Modal.close()"
              class="button cancel">cancelar</a>
              <button>salvar</button>
            </div>
            
          </form>
        </div>
        </div>
      </div>
    </div>
    <script src="./dev.js"></script>
    <footer>dev.finance$</footer>
  </body>
</html>
